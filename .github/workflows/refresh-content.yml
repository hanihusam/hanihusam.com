name: 🥬 Refresh Content
on:
  push:
    branches:
      - main
      - dev

jobs:
  refresh:
    name: 🥬 Refresh Content
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: 🥬 Refresh Content
        run: node ./other/refresh-changed-content.cjs ${{ github.sha }}
        env:
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
